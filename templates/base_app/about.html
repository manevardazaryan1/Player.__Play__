{% extends "includes/base.html" %}
{% block title %} PLAY {% endblock %}
{% load static %}
{% block content  %}

<div class="base_main">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner slider">
          <div class="carousel-item active">
            <img src="{% static 'images/slider/slaider_img1.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Player</h5>
              <a href="#">Player songs</a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/slider/slaider_img2.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Music</h5>
              <a href="#">500 Best Songs</a>
            </div>			      
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/slider/slaider_img3.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Singers</h5>
              <a href="#">The Best</a>
              <p></p>
            </div>			      
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/slider/slaider_img4.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Create Playlist</h5>
            </div>			      
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/slider/slaider_img5.jpg' %}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>About</h5>
              <a href="#">About Us</a>
            </div>			      
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

{% endblock %}
