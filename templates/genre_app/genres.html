{% extends 'includes/base.html' %}
{% load static %}
{% block title %} Play {% endblock %}
{% block content  %}


    <!-- Site index html -->
    <div class="row singer_container container-fluid">
        <h1 class="title">Genres</h1>  
        {% if genres %}
        <form class='search' autocomplete='off'>
            <div class='autocomplete'>
                <input type='text' id='filter' onkeyup='filter_search()' placeholder='Search genre...' class='form-control me-2'>
            </div>
        </form>
        {% endif %}   
        {% for genre in genres %}
        <div class="col-lg-3 col-md-4 col-sm-12 block">
            <div class="singer_box">
                <div class="singer_image">
                    <a href="{% url 'genre_app:detail' genre.slug %}">
                        <img src="{% if genre.image %}{{ genre.image.url }}{% endif %}" alt="" width="200">
                    </a>
                </div>
                <div class="singer_name"><h3 class="name">{{ genre.name }}</h3></div>
            </div>
        </div>
        {% endfor %}
        <dic class="circle"></dic>
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='{% static "js/autocomplete.js" %}'></script>
    <script src='{% static "js/filter_search.js" %}'></script>
    <script src='{% static "js/jquery.waypoints.min.js" %}'></script>
    <script src='{% static "js/infinite.min.js" %}'></script>
    <script>
        var infinite = new Waypoint.Infinite({
            element: $('.infinite-container')[0],
            handler: function(direction) {
    
        },
        offset: 'bottom-in-view',
    
        onBeforePageLoad: function () {
        $('.spinner-border').show();
        },
        onAfterPageLoad: function () {
        $('.spinner-border').hide();
        }
    
        });
    </script>
    
{% endblock %}
