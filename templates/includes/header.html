      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'base_app:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'music_app:music' %}">Music</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'singer_app:singer' %}">Artists</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'genre_app:genre' %}">Genre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'music_app:playlists' %}">Playlists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'music_app:player' %}">Player</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'base_app:about' %}">About</a>
          </li>
        </ul>

      <div class="dropdown">
        <button class="btn dropdown-toggle log_reg_button" type="button" data-bs-toggle="dropdown">
          {% if request.user.is_authenticated %}
            {% if request.user.username %}
              {{ request.user.username }}
            {% endif %}
          {% else %}
            User
          {% endif %}
        </button>
        <ul class="dropdown-menu log_reg_drop">
          {% if request.user.is_authenticated %}
            {% if request.user.username %}
              <li><a href="{% url 'profile' request.user.username %}" class="navbar-brand">Profile</a></li>
            {% endif %}
            <li><a class="navbar-brand" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="navbar-brand" href="{% url 'register' %}">Register</a></li>
            <li><a class="navbar-brand" href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
